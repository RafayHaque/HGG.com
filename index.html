<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haque Group Global</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.jpeg" alt="Haque Group Logo" id="logo">
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#products">Our Products</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="featured-products">
        <!-- Slider container -->
        <div class="slider">
            <!-- Slide item -->
            <div class="slide">
                <img src="images/mrcookie.jpeg" alt="Product Name">
                <h2>Mr. Cookie</h2>
                <p>10 taka</p>
            </div>
            <!-- Repeat slide item for each product -->
            <!-- Include navigation buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>
    
    <section id="leaders">
        <!-- Leader 1 -->
        <div class="leader">
            <img src="images/leader1.jpeg" alt="Leader Name">
            <h2>Tamizul Haque</h2>
            <p>Chairman</p>
        </div>
        <!-- Leader 2 -->
        <div class="leader">
            <img src="images/leader2.jpeg" alt="Leader Name">
            <h2>Abu Khayer</h2>
            <p>Managing Director</p>
        </div>
    </section>

    <footer>
        <div data-count="2">Our Factories</div>
        <div data-count="1500">Our Workers</div>
        <div data-count="70">Our Products</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
